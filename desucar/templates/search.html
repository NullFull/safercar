{% extends "_base.html" %}

{% load static %}

{% block "body" %}
<div class="search">
    <div class="container">
        <div>
            {% include "components/searchbar.html" %}
        </div>
        <div class="results">
            <ul>
            {% for car in cars %}
                <li>
                    <a href="{{ car.maker.name }}/{{ car.simple_name }}-{{ car.year }}-{{ car.code }}">
                        <div class="thumbnail"><img src="{% static 'cars/' %}{{ car.code }}-100x.png"/></div>
                        <span>{{ car.maker.name }}<br/>{{ car.name }} {{ car.year }}</span>
                    </a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
