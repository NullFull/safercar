<!doctype html>
{% load static %}
<html>
<head>
    <title>내차결함</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}?3" />
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width" />
    {% block "additional_header" %}
    {% endblock %}
	{% block "ogp" %}
    <meta property="og:title" content="내차결함포털" />
    <meta property="og:site_name" content="곳곳에 숨겨진 결함정보를 한 곳에 모아 보여드립니다." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://checkyourcar.newstapa.org{{ request.get_full_path }}" />
    <meta property="og:image" content="{% static 'ogp.png' %}" />
    <meta property="og:description" content="{{ article.summary }}" />
    {% endblock %}
</head>
<body>
<div>
    <div class="header">
        <div class="container">
            <div class="menu">
                <div class="home">
                    <a href="/" title="내차결함"><img src="{% static 'img/safecar-logo-01.svg' %}"></a>
                </div>
                {% include "components/searchbar.html" %}
            </div>
            <div>
                <div class="articles">
                    <a href="/articles">차쓸신잡</a>
                </div>
            </div>
        </div>
    </div>

    <div class="body-wrapper">
    {% block "body" %}
    {% endblock %}
    </div>

    <div class="footer">
			<ul>
				<li><a href="https://newstapa.org/" title="뉴스타파 사이트. 바로가기" target=_blank><img src="{% static 'img/footer-1.jpg' %}"></a>
				</li>
				<li><a href="https://github.com/NullFull/safercar" title="Null채움. 바로가기"  target=_blank><img src="{% static 'img/footer-2.jpg' %}"></a>
				</li>
			</ul>
       	<p>내차결함 프로젝트는 뉴스타파 후원회원의 회비로 제작되었습니다.</p>
		<a class="mbtn mbtn-donate" href="https://newstapa.org/donate" title="뉴스타파 후원페이지. 바로가기" target=_blank>후원하기</a>
    </div>
</div>
</body>
<script src="{% static 'script.js' %}"></script>
{% if not debug %}
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115908559-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-115908559-1');
</script>
{% endif %}
</html>
