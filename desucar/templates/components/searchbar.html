{% load static %}
{% block "body" %}
<div class="searchbar">
    <div>
        <form action="/search" method="get" autocomplete="off">
            <input class="q" name="q" placeholder="검색 예: 싼타페 2012" value="{{ q }}"/>
			<button class="btn-submit">
				<i class="ir">검색하기</i>
			</button>
        </form>
    </div>
    <div>
        <ul class="autocomplete dropdown" tabindex="0"></ul>
    </div>
</div>
{% endblock %}
